<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>臺灣人口指標視覺化</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="title"><h2>臺灣人口指標視覺化</h2></div>
        <div class="controls">
            <span>選取範圍</span>
            <select id="modeSelect">
                <option value="city" selected>顯示縣市</option>
                <option value="district">顯示區域</option>
                <option value="village">顯示村里</option>
            </select>
            <span class="dataType">選取資料</span>
            <select id="dataSelect">
                <option value="density" selected>人口密度</option>
                <option value="household">戶量</option>
                <option value="gender">男女比</option>
                <option value="feed">扶養比</option>
                <option value="younger">扶幼比</option>
                <option value="elder">扶老比</option>
                <option value="aging">老化指數</option>
            </select>        
        </div>
    </div>
    <div class="map-container">
        <div id="loading" class="loading">資料載入中 請稍後...</div>
        <div id="map"></div>
        <div id="info">點擊地圖上的區域以查看詳細資料</div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
